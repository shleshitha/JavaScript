<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        body{
            font-family: arial;
        }
        .cost{
            padding: 10px;
            font-size: 15px;
        }
        .Calculate{
            background-color: green;
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 15px;
            cursor: pointer;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>


    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="cost"  onkeydown="
        handleCostKeyDown(event);
    ">
    <button class="Calculate" onclick="
        CalculateTotal();
    ">Calculate</button>
    <p class="totalCost"></p>
    <script>
        
        function CalculateTotal(){
            const inputElement = document.querySelector('.cost');
            let cost = Number(inputElement.value);
            if(cost<0){
                const item = document.querySelector('.totalCost');
                item.innerHTML = 'Error: cost cannot be less than $0';
                item.classList.add('error');

            }
            else{
                const item = document.querySelector('.totalCost');
                if(item.classList.contains('error'))
                item.classList.remove('error');
                if(cost < 40)
                cost = cost + 10;
                item.innerHTML = `$${cost}`;
            }     

        }
        function handleCostKeyDown(event){
            if(event.key==='Enter')
            CalculateTotal();
        }
    </script>
</body>
</html>
