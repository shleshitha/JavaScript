    <script>
        const nums =[10,20,30];
        nums[2]=99;
        console.log(nums);
        function getLastValue(array){
            return array[array.length-1];
        }
        console.log(getLastValue([1,20,2,24,4]));
        console.log(getLastValue(['hi','hello','good']));
        function arraySwap(array){
            const temp = array[0];
            array[0]=array[array.length-1];
            array[array.length-1]=temp;
            
        }
        const arr = [1,20,2,24,4];
        arraySwap(arr);
        console.log(arr);
        for(let i=0;i<=10;i+=2)
        console.log(i);
        for(let i=5;i>=0;i--)
        console.log(i);
        let i=0;
        while(i<=10){
            console.log(i);
            i+=2;
        }
        i=5;
        while(i>=0){
            console.log(i);
            i--;
        }
        
        function addOne(arr){
            for(let i=0;i<arr.length-1;i++)
            arr[i]+=1;
            return arr;
        }
        console.log(addOne([1,20,2,24,4]));

        function addNum(arr, num){
            for(let i=0;i<arr.length-1;i++)
            arr[i]+=num;
            return arr;
        }
        console.log(addNum([1,20,2,24,4],10));

        function addArrays(arr1, arr2){
            const arr3=[];
            for(let i=0;i<arr1.length-1;i++)
            arr3.push(arr1[i]+arr2[i]);
            return arr3;
        }
        console.log(addArrays([1,20,2,24,4],[10,20,30,40]));

        function countPositive(arr){
            let cnt=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]>0)
                cnt++;
            }
            return cnt;
        }
        console.log(countPositive([1,20,-2,24,4]));

        function minMax(arr){
            const result ={
                min : arr[0] || null,
                max : arr[0] || null
            };
            for(let i=0;i<arr.length;i++){
                if(result.max<arr[i])
                result.max=arr[i];
                if(result.min>arr[i])
                result.min=arr[i];
            }

            return result;
        }
        console.log(minMax([3 ]));

        function countWords(words){
            const dict = {};
            for(let i=0;i<words.length;i++){
                if(!dict[words[i]])
                dict[words[i]]=1;
                else
                dict[words[i]]++;
            }
            return dict;
        }
        console.log(countWords(['apple','grape','apple','apple']));

        function findIndex(array, word){
            for(let i=0;i<array.length;i++){
                if(array[i]===word)
                return i;
            }
            return -1;
        }
        console.log(findIndex(['apple','grape','apple','apple'],'jjsjh'));

        function removeEgg(arr){
            const foods = arr.slice();
            foods.reverse();
            const result = [];
            let cnt = 0;
            for(let i=0;i<foods.length;i++){
                if(foods[i]=='egg' && cnt < 2){
                    cnt++;
                    continue;
                }
                result.push(foods[i]);
            }
            return result;
        }
        console.log(removeEgg(['egg','apple','egg','grape','ham','egg']));

        for(let i=1;i<=20;i++){
            if(i%3==0 && i%5==0)
            console.log('FizzBuzz');
            else if(i%3==0)
            console.log('Fizz');
            else if(i%5==0)
            console.log('Buzz');
            else
            console.log(i);
        }

        function unique(arr){
            const result = [];
            for(let i=0;i<arr.length;i++){
                if(findIndex(result,arr[i])==-1)
                result.push(arr[i]);
            }
            return result;
        }
        console.log(unique(['red','green','red','yellow']));
    </script>
