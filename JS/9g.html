<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="cost"     onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="
        CalculateTotal();
    ">Calculate</button>
    <p class="totalCost"></p>
    <script>
        function CalculateTotal(){
            const inputElement = document.querySelector('.cost');
            let cost = Number(inputElement.value);
            console.log(cost);
            cost *= 100;
            if(cost<4000)
            cost+=1000;
            cost/=100;
            // if(cost < 40)
            // cost = (cost + 10).toFixed(2);
            // console.log(cost);
            document.querySelector('.totalCost').innerHTML = `$${cost}`;

        }
        function handleCostKeyDown(event){
            if(event.key==='Enter')
            CalculateTotal();
        }
    </script>
</body>
</html>
