<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Project</title>
</head>
<body>
    <h2>Cart Quantity</h2>
    <button onclick="
        console.log(`Cart quantity: ${quantity}`);
    ">Show Quantity</button>
    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>
    <button onclick="
        updateCartQuantity(2);
    ">+2</button>
    <button onclick="
        updateCartQuantity(3);
    ">+3</button>
    <button onclick="
        updateCartQuantity(-1);
    ">Remove from Cart</button>
    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>
    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>
    <button onclick="
        quantity=0;
        console.log('Cart was reset');
        console.log(`Cart quantity: ${quantity}`);
    ">Reset Cart</button>
    <script>
        let quantity=0;
        function updateCartQuantity (val){
            if(quantity+val>10)
            alert('The cart is full!');
            else if(quantity+val<0)
            alert('The cart is empty!');
            else{
                quantity+=val;
                console.log(`Cart quantity: ${quantity}`);
            }
        }
    </script>
</body>
</html>
