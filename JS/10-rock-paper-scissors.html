<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="heading">Rock Paper Scissors</p>
    
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="rock-emoji.png" ></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="paper-emoji.png" ></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="scissors-emoji.png" ></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"> 
    </p>
    <p class="js-score score"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').innerHTML='';
        document.querySelector('.js-moves').innerHTML = ``;
    " class="reset-score-button">Reset Score</button>

    <script src="10-rock-paper-scissors.js">
      
    </script>
  </body>
</html>
