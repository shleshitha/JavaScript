<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <h2>Cart Quantity</h2>
    <button onclick="
        console.log(`Cart quantity: ${quantity}`);
    ">Show Quantity</button>
    <button onclick="
        quantity++;
        console.log(`Cart quantity: ${quantity}`);
    ">Add to Cart</button>
    <button onclick="
        quantity+=2;
        console.log(`Cart quantity: ${quantity}`);
    ">+2</button>
    <button onclick="
        quantity+=3;
        console.log(`Cart quantity: ${quantity}`);
    ">+3</button>
    <button onclick="
        quantity+=4;
        console.log(`Cart quantity: ${quantity}`);
    ">+4</button>
    <button onclick="
        quantity+=5;
        console.log(`Cart quantity: ${quantity}`);
    ">+5</button>
    <button onclick="
        quantity--;
        console.log(`Cart quantity: ${quantity}`);
    ">Remove from Cart</button>
    <button onclick="
        quantity-=2;
        console.log(`Cart quantity: ${quantity}`);
    ">-2</button>
    <button onclick="
        quantity-=3;
        console.log(`Cart quantity: ${quantity}`);
    ">-3</button>
    <button onclick="
        quantity=0;
        console.log('Cart was reset');
        console.log(`Cart quantity: ${quantity}`);
    ">Reset Cart</button>
    <script>
        let name = 'Shleshitha';
        console.log(`My name is: ${name}`);
        let cost = 5 + 2 * 3 + 9;
        console.log(`Cost of food: $${cost}`);
        let tax = cost * 0.1;
        console.log(`Tax (10%): $${tax}`);
        let totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`);

        let quantity=0;
    </script>
</body>
</html>
