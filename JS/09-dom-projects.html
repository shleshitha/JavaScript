<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
        Subscribe();
    ">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="cost"     onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="
        CalculateTotal();
    ">Calculate</button>
    <p class="totalCost"></p>
    <script>
        function Subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button');
            // console.log(buttonElement.innerText);
            if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }
            else if(buttonElement.innerText==='Subscribed'){
                buttonElement.innerHTML='Subscribe';
            }
        }

        function CalculateTotal(){
            const inputElement = document.querySelector('.cost');
            let cost = Number(inputElement.value);
            if(cost < 40)
            cost = cost + 10;
            document.querySelector('.totalCost').innerHTML = `$${cost}`;

        }
        function handleCostKeyDown(event){
            if(event.key==='Enter')
            CalculateTotal();
        }
    </script>
</body>
</html>
