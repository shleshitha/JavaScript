<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If-statements</title>
</head>
<body>
    <script>
        const obj = {
            age : 20,
            hasLicense : true,
            temperature : 29,
            humidity : 76,
            role : 'admin',
            isActive : false
        }
        function evaluateConditions(obj){
            if(obj.age>18 && obj.hasLicense )
            return 'Eligible to drive.'
            if(obj.temperature>30 || obj.humidity>70)
            return 'Warning: High discomfort level.';
            if((obj.role==="admin" || obj.role==="editor") && obj.isActive)
            return 'Access granted.';
            return 'no valid match';
        }
        console.log(evaluateConditions(obj));
        obj.hasLicense = false;
        console.log(evaluateConditions(obj));
        obj.humidity = 65;
        console.log(evaluateConditions(obj));
        obj.isActive = true;
        console.log(evaluateConditions(obj));
    </script>
</body>
</html>
