<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Example</title>
  <style>
    .highlight{
        background-color: blueviolet;
    }
  </style>
</head>
<body>

  <ul class="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
  </ul>

  <script>
    const listItems = document.querySelectorAll('.myList li');
    let cnt = 0;
    listItems.forEach((listItem,index)=>{
        cnt++;
        console.log(listItem.innerText)
        if(index%2==1)
        listItem.classList.add('highlight');
    })
    console.log(`Total list items : ${cnt}`);
  </script>

</body>
</html>
